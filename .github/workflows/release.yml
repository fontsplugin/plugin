name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ============================================
  # Run all tests before releasing
  # ============================================
  test:
    name: Pre-release Tests
    uses: ./.github/workflows/ci.yml

  # ============================================
  # Build release assets
  # ============================================
  build:
    name: Build Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: blocks/package-lock.json

      - name: Install PHP dependencies (production)
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Install JS dependencies
        working-directory: blocks
        run: npm ci

      - name: Build blocks
        working-directory: blocks
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          mkdir -p release/olympus-google-fonts
          rsync -av --exclude-from='.distignore' ./ release/olympus-google-fonts/
          cd release && zip -r olympus-google-fonts-${{ steps.get_version.outputs.VERSION }}.zip olympus-google-fonts

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: olympus-google-fonts-${{ steps.get_version.outputs.VERSION }}
          path: release/olympus-google-fonts-${{ steps.get_version.outputs.VERSION }}.zip

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: olympus-google-fonts-${{ steps.get_version.outputs.VERSION }}

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract changelog section for this version
          sed -n "/^= ${{ steps.get_version.outputs.VERSION }}/,/^= [0-9]/p" changelog.txt | head -n -1 > release_notes.txt
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.NOTES }}
          files: olympus-google-fonts-${{ steps.get_version.outputs.VERSION }}.zip
          draft: true  # Review before publishing
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
